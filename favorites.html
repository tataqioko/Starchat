<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script>
      (function() {
        try {
          // 使用同步的 localStorage 获取主题设置，这比数据库快得多
          const themeMode = localStorage.getItem('starchat-theme-mode'); 
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (themeMode === 'dark' || (themeMode === 'auto' && systemPrefersDark)) {
            document.documentElement.classList.add('dark');
          }
          // 如果是 'light' 或者 localStorage 中没设置，则不做任何事，保持默认
        } catch (e) {
          // 捕获异常，以防 localStorage 被禁用
        }
      })();
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="starchat">
    <meta name="theme-color" content="#3b82f6"/>
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
     
    <title>我的收藏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="sharedStyles.css">
    <script type="module" src="applyGlobalStyles.js" defer></script> 

 
    <style>
        .favorite-card { position: relative; }
        .remove-fav-btn {
            position: absolute; right: 6px; top: 6px;
            width: 18px; height: 18px; line-height: 18px;
            text-align: center; border-radius: 9999px;
            background: #f87171; color:#fff; font-size:12px;
            cursor: pointer; transition: opacity .2s;
        }
        .remove-fav-btn:hover { opacity:.8; }
    </style>
</head>

<body class="bg-gray-100">
    <div class="w-full h-full mx-auto flex flex-col bg-white">
        <header class="app-header">
            <div class="flex items-center justify-between">
                <a href="javascript:history.back()" class="header-btn p-1.5 -ml-1.5 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
                </a>
                <h1 class="text-base font-semibold text-gray-800">我的收藏</h1>
                <div class="w-6"></div> </div>
        </header>
        <main id="favorites-list" class="flex-grow main-content px-4 pb-4 space-y-3"></main>
    </div>

    <script type="module">
        import { db } from './db.js';

        const mainContent = document.querySelector('main.main-content');
        const listEl = document.getElementById('favorites-list');

        let offset = 0;
        const limit = 10;
        let isLoading = false;
        let allFavoritesLoaded = false;
        let chatsMap = {};
        let xzoneSettings = {};

        async function loadAndRenderFavorites() {
            if (isLoading || allFavoritesLoaded) return;
            isLoading = true;

            if (offset === 0) {
                listEl.innerHTML = '<p class="text-center text-gray-500">加载中...</p>';
            }

            const [favorites, chats, settings] = await Promise.all([
                db.favorites.orderBy('timestamp').reverse().offset(offset).limit(limit).toArray(),
                Object.keys(chatsMap).length === 0 ? db.chats.toArray().then(c => c.reduce((map, obj) => (map[obj.id] = obj, map), {})) : Promise.resolve(chatsMap),
                Object.keys(xzoneSettings).length === 0 ? db.xzoneSettings.get('main').then(s => s || {}) : Promise.resolve(xzoneSettings)
            ]);
            
            chatsMap = chats;
            xzoneSettings = settings;

            if (offset === 0) {
                listEl.innerHTML = ''; // Clear loading text
            }

            if (favorites.length === 0) {
                allFavoritesLoaded = true;
                if (offset === 0) {
                    listEl.innerHTML = '<p class="text-center text-gray-500 py-8">收藏夹是空的</p>';
                }
                isLoading = false;
                return;
            }

            favorites.forEach(item => {
                const card = document.createElement('div');
                card.className = "favorite-card bg-white p-4 rounded-lg shadow-sm border border-gray-100";

                let authorName = '未知';
                let authorAvatar = 'https://files.catbox.moe/kkll8p.svg';
                let sourceText = '';
                let contentHtml = '';

                if (item.type === 'xzone_post') {
                    const post = item.content;
                    sourceText = `来自动态・${new Date(item.timestamp).toLocaleDateString()}`;
                    if (post.authorId === 'user') {
                        authorName = xzoneSettings.nickname || '我';
                        authorAvatar = xzoneSettings.avatar;
                    } else if (chatsMap[post.authorId]) {
                        authorName = chatsMap[post.authorId].name;
                        authorAvatar = chatsMap[post.authorId].settings.aiAvatar;
                    }
                    contentHtml = `<p class="mt-2">${post.content || post.publicText}</p>${post.imageUrl ? `<img src="${post.imageUrl}" class="mt-2 rounded-lg w-full">` : ''}`;
                } else if (item.type === 'chat_message') {
                    const msg = item.content;
                    const chat = chatsMap[item.chatId];
                    sourceText = `来自与 ${chat.name} 的聊天・${new Date(item.timestamp).toLocaleDateString()}`;
                    if (msg.role === 'user') {
                        authorName = chat.isGroup ? (chat.settings.myNickname || '我') : '我';
                        authorAvatar = chat.settings.myAvatar;
                    } else {
                        authorName = chat.isGroup ? msg.senderName : chat.name;
                        authorAvatar = chat.isGroup && chat.members ? chat.members.find(m => m.name === msg.senderName)?.avatar : chat.settings.aiAvatar;
                    }
                    contentHtml = `<p class="mt-2">${msg.content}</p>`;
                }

                card.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${authorAvatar || 'https://files.catbox.moe/kkll8p.svg'}" class="w-8 h-8 rounded-full">
                        <div>
                            <p class="font-semibold text-sm">${authorName}</p>
                            <p class="text-xs text-gray-400">${sourceText}</p>
                        </div>
                    </div>
                    <div class="text-gray-800">${contentHtml}</div>
                `;
                const delBtn = document.createElement('div');
                delBtn.className = 'remove-fav-btn';
                delBtn.textContent = '×';
                delBtn.title = '取消收藏';
                delBtn.onclick = async () => {
                    await db.favorites.delete(item.id);
                    // Instead of full re-render, just remove the element
                    card.remove();
                };
                card.appendChild(delBtn);
                listEl.appendChild(card);
            });

            offset += favorites.length;
            isLoading = false;
        }
        
        mainContent.addEventListener('scroll', () => {
            if (mainContent.scrollTop + mainContent.clientHeight >= mainContent.scrollHeight - 200) {
                loadAndRenderFavorites();
            }
        });

        document.addEventListener('DOMContentLoaded', loadAndRenderFavorites);
    </script>
</body>
</html>

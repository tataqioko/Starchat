<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script>
      (function() {
        try {
          // 使用同步的 localStorage 获取主题设置，这比数据库快得多
          const themeMode = localStorage.getItem('starchat-theme-mode'); 
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (themeMode === 'dark' || (themeMode === 'auto' && systemPrefersDark)) {
            document.documentElement.classList.add('dark');
          }
          // 如果是 'light' 或者 localStorage 中没设置，则不做任何事，保持默认
        } catch (e) {
          // 捕获异常，以防 localStorage 被禁用
        }
      })();
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StarChat">
    <meta name="theme-color" content="#3b82f6"/>
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    
    <title>StarChat - 实时动态</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="sharedStyles.css">
    <script type="module" src="applyGlobalStyles.js" defer></script> 
 
</head>
<body class="bg-gray-100">
    <div class="w-full h-full mx-auto flex flex-col">
        <header class="app-header">
            <div class="flex items-center justify-between relative">
                <a href="index.html" class="header-btn p-1.5 -ml-1.5 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
                </a>
                <h1 class="text-base font-semibold text-gray-800">实时动态</h1>
                <div class="w-6"></div>
            </div>
        </header>

        <main id="summary-container" class="flex-grow main-content px-4 pb-4 overflow-y-auto space-y-4">
            </main>
    </div>

    <script type="module">
        import { db } from './db.js';

        const container = document.getElementById('summary-container');

        async function renderSummary() {
            const summaries = await db.offlineSummary.toArray();

            if (summaries.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-16">在你离开的这段时间，世界似乎很平静。</p>';
                return;
            }

            container.innerHTML = summaries.map(groupSummary => `
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h2 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3">在【${groupSummary.id}】发生的事:</h2>
                    <ul class="list-disc list-inside space-y-2 text-gray-700">
                        ${groupSummary.events.map(event => `<li>${event}</li>`).join('')}
                    </ul>
                </div>
            `).join('');
        }

         document.addEventListener('DOMContentLoaded', async () => {
            // 获取或创建一个全局设置项
            const settings = await db.globalSettings.get('main') || { id: 'main' };
            // 更新“最后查看动态”的时间戳为当前时间
            settings.lastSummaryViewTime = Date.now();
            await db.globalSettings.put(settings);
            
            renderSummary();
        });
    </script>
</body>
</html>

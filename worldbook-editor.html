<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script>
      (function() {
        try {
          // 使用同步的 localStorage 获取主题设置，这比数据库快得多
          const themeMode = localStorage.getItem('starchat-theme-mode'); 
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (themeMode === 'dark' || (themeMode === 'auto' && systemPrefersDark)) {
            document.documentElement.classList.add('dark');
          }
          // 如果是 'light' 或者 localStorage 中没设置，则不做任何事，保持默认
        } catch (e) {
          // 捕获异常，以防 localStorage 被禁用
        }
      })();
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="starchat">
    <meta name="theme-color" content="#3b82f6"/>
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    
    <title>编辑世界书</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script type="module" src="applyGlobalStyles.js" defer></script> 

    <link rel="stylesheet" href="sharedStyles.css">
 
    <style>
        :root { --theme-color: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6;}
        .header-btn { color: #888888; transition: color 0.2s ease-in-out; }
        .header-btn:hover { color: var(--theme-color); }
        .form-input:focus, textarea:focus {
            border-color: var(--theme-color) !important;
            box-shadow: 0 0 0 1px var(--theme-color) !important;
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="w-full h-full mx-auto flex flex-col bg-white">
        <header class="app-header">            
            <div class="flex items-center justify-between">
                <a href="worldbook.html" class="header-btn p-1.5 -ml-1.5 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </a>
                <h1 id="editor-title" class="text-base font-semibold text-gray-800">新建世界书</h1>
                <button id="save-world-book-btn" class="header-btn text-sm font-semibold px-2 py-1">保存</button>
            </div>
        </header>

        <main class="flex-grow main-content px-4 pb-4 flex flex-col gap-4">
                <div>
                        <label for="world-book-name-input" class="block text-sm font-medium text-gray-700 mb-1">书名</label>
                        <input type="text" id="world-book-name-input"
                                class="form-input block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2"
                                placeholder="给你的世界书起个名字">
                </div>
                <div>
                        <label for="trigger-type-select" class="block text-sm font-medium text-gray-700 mb-1">注入方式</label>
                        <select id="trigger-type-select"
                                class="form-input block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2">
                                <option value="always">始终启用 (核心设定)</option>
                                <option value="keyword">关键词触发 (背景知识)</option>
                        </select>
                </div>
                <div id="keywords-input-container" class="hidden">
                        <label for="world-book-keywords-input" class="block text-sm font-medium text-gray-700 mb-1">触发关键词 (逗号分隔)</label>
                        <input type="text" id="world-book-keywords-input"
                                class="form-input block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2"
                                placeholder="例如: 魔法, 学院, 古代战争">
                </div>
                <div class="flex-grow flex flex-col">
                        <label for="world-book-content-input" class="block text-sm font-medium text-gray-700 mb-1">内容</label>
                        <textarea id="world-book-content-input"
                                class="flex-grow w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2"
                                placeholder="在这里输入世界观的详细设定..."></textarea>
                </div>
        </main>
    </div>

    <script type="module" src="worldbook-editor.js" defer></script>
</body>
</html>

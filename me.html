    <script>
      (function() {
        try {
          // 使用同步的 localStorage 获取主题设置，这比数据库快得多
          const themeMode = localStorage.getItem('starchat-theme-mode'); 
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (themeMode === 'dark' || (themeMode === 'auto' && systemPrefersDark)) {
            document.documentElement.classList.add('dark');
          }
          // 如果是 'light' 或者 localStorage 中没设置，则不做任何事，保持默认
        } catch (e) {
          // 捕获异常，以防 localStorage 被禁用
        }
      })();
    </script>

    <style>
        :root { --theme-color: #3b82f6; }
        .form-input:focus, textarea:focus, select:focus { border-color: var(--theme-color) !important; box-shadow: 0 0 0 1px var(--theme-color) !important; outline: none; }
        .primary-btn { background-color: var(--theme-color); }
        .primary-btn:hover { opacity: 0.9; }
        .secondary-btn { background-color: #e5e7eb; color: #374151; }
        .secondary-btn:hover { background-color: #d1d5db; }

        /* 底部标签栏美化样式 */
        .dock-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 8px 4px;
            border-radius: 12px;
            color: #6b7280; /* 默认灰色 */
        }

        .dock-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--theme-color, #3b82f6);
        }

        .dock-item.active {
            color: var(--theme-color, #3b82f6);
        }

        .dock-item .icon-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dock-item:hover .icon-container {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--theme-color, #3b82f6);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .dock-item.active .icon-container {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--theme-color, #3b82f6);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        /* 深色模式适配 */
        html.dark .dock-item {
            color: #9ca3af;
        }

        html.dark .dock-item:hover {
            background-color: rgba(59, 130, 246, 0.15);
            color: var(--theme-color, #3b82f6);
        }

        html.dark .dock-item.active {
            color: var(--theme-color, #3b82f6);
        }

        html.dark .dock-item .icon-container {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
    </style>

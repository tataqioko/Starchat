<!DOCTYPE html>
<html lang="zh-CN">

<head>
        <meta charset="UTF-8">
        <script>
                (function () {
                        try {
                                // 使用同步的 localStorage 获取主题设置，这比数据库快得多
                                const themeMode = localStorage.getItem('starchat-theme-mode');
                                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                                if (themeMode === 'dark' || (themeMode === 'auto' && systemPrefersDark)) {
                                        document.documentElement.classList.add('dark');
                                }
                                // 如果是 'light' 或者 localStorage 中没设置，则不做任何事，保持默认
                        } catch (e) {
                                // 捕获异常，以防 localStorage 被禁用
                        }
                })();
        </script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

        <link rel="manifest" href="./manifest.json">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="星链小手机">
        <meta name="theme-color" content="#3b82f6" />
        <link rel="apple-touch-icon" href="./icons/icon-192x192.png">

        <title>个性化</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
        <link rel="stylesheet" href="sharedStyles.css">
        <script type="module" src="applyGlobalStyles.js" defer></script>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>

        <style>
                :root {
                        /* 默认主题色，会被JS覆盖 */
                        --theme-color: #3b82f6;
                        --theme-color-hover: #2563eb;
                        --theme-color-light: rgba(59, 130, 246, 0.1);
                        --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
                        --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
                        --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
                        --gradient-bg: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
                }

                body {
                        font-family: 'Inter', sans-serif;
                        background: var(--gradient-bg);
                        min-height: 100vh;
                }

                /* 增强的卡片样式 */
                .enhanced-card {
                        background: white;
                        border-radius: 20px;
                        box-shadow: var(--shadow-soft);
                        border: 1px solid rgba(0, 0, 0, 0.06);
                        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                        overflow: hidden;
                }

                .enhanced-card:hover {
                        box-shadow: var(--shadow-medium);
                        transform: translateY(-2px);
                }

                /* 现代化的区块标题 */
                .section-title {
                        display: flex;
                        align-items: center;
                        gap: 12px;
                        font-size: 1.125rem;
                        font-weight: 600;
                        color: #1f2937;
                        margin-bottom: 20px;
                        padding-bottom: 12px;
                        border-bottom: 2px solid #f1f5f9;
                }

                .section-icon {
                        width: 32px;
                        height: 32px;
                        background: linear-gradient(135deg, var(--theme-color), #6366f1);
                        border-radius: 10px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        box-shadow: var(--shadow-soft);
                }

                /* --- Header 统一风格 CSS --- */
                .header-btn {
                        color: #6b7280;
                        transition: all 0.2s ease-in-out;
                        border-radius: 12px;
                        padding: 8px 12px;
                }

                .header-btn:hover {
                        color: var(--theme-color);
                        background-color: var(--theme-color-light);
                }

                .header-btn.active {
                        color: var(--theme-color);
                        background-color: var(--theme-color-light);
                }

                /* 增强的壁纸预览区域 */
                #wallpaper-preview {
                        width: 100%;
                        height: 200px;
                        border-radius: 16px;
                        box-shadow: var(--shadow-medium);
                        margin-bottom: 24px;
                        border: 3px solid #ffffff;
                        background-image: var(--preview-bg-image);
                        background-color: var(--preview-bg-color);
                        background-size: cover;
                        background-position: center;
                        position: relative;
                        overflow: hidden;
                }

                #wallpaper-preview::after {
                        content: '';
                        position: absolute;
                        inset: 0;
                        border-radius: 13px;
                        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
                        pointer-events: none;
                }

                /* 现代化的模式选择器 */
                .mode-selector {
                        background: #f8fafc;
                        border: 2px solid #e2e8f0;
                        border-radius: 16px;
                        padding: 4px;
                        display: flex;
                        gap: 4px;
                }

                .mode-selector label {
                        flex: 1;
                        text-align: center;
                        padding: 12px 16px;
                        border-radius: 12px;
                        cursor: pointer;
                        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                        font-weight: 500;
                        color: #64748b;
                        position: relative;
                        overflow: hidden;
                }

                .mode-selector label:hover {
                        color: var(--theme-color);
                        background-color: rgba(59, 130, 246, 0.05);
                }

                .mode-selector input:checked + span {
                        background: white !important;
                        color: var(--theme-color) !important;
                        box-shadow: var(--shadow-soft);
                        transform: scale(1.02);
                }

                /* 增强的按钮样式 */
                .btn-enhanced {
                        background: linear-gradient(135deg, var(--theme-color), #6366f1);
                        color: white;
                        border: none;
                        border-radius: 12px;
                        padding: 12px 24px;
                        font-weight: 600;
                        font-size: 14px;
                        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                        box-shadow: var(--shadow-soft);
                        cursor: pointer;
                        position: relative;
                        overflow: hidden;
                }

                .btn-enhanced:hover {
                        transform: translateY(-2px);
                        box-shadow: var(--shadow-large);
                }

                .btn-enhanced:active {
                        transform: translateY(0);
                        box-shadow: var(--shadow-soft);
                }

                .btn-secondary-enhanced {
                        background: #f8fafc;
                        color: #64748b;
                        border: 2px solid #e2e8f0;
                        border-radius: 12px;
                        padding: 12px 24px;
                        font-weight: 600;
                        font-size: 14px;
                        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                        cursor: pointer;
                }

                .btn-secondary-enhanced:hover {
                        background: white;
                        border-color: var(--theme-color);
                        color: var(--theme-color);
                        transform: translateY(-1px);
                        box-shadow: var(--shadow-soft);
                }

                /* 增强的输入框样式 */
                .input-enhanced {
                        width: 100%;
                        padding: 14px 16px;
                        border: 2px solid #e2e8f0;
                        border-radius: 12px;
                        background: #fafbfc;
                        font-size: 14px;
                        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                }

                .input-enhanced:focus {
                        outline: none;
                        border-color: var(--theme-color);
                        background: white;
                        box-shadow: 0 0 0 3px var(--theme-color-light);
                }

                /* 颜色选择器组 */
                .color-picker-group {
                        display: grid;
                        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                        gap: 20px;
                        padding: 20px;
                        background: #fafbfc;
                        border-radius: 16px;
                        border: 2px solid #e2e8f0;
                }

                .color-picker-item {
                        text-align: center;
                }

                .color-picker-item label {
                        display: block;
                        font-size: 12px;
                        font-weight: 600;
                        color: #64748b;
                        margin-bottom: 8px;
                        text-transform: uppercase;
                        letter-spacing: 0.5px;
                }

                .color-picker-item input[type="color"] {
                        width: 60px;
                        height: 60px;
                        border: 3px solid white;
                        border-radius: 16px;
                        cursor: pointer;
                        box-shadow: var(--shadow-soft);
                        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                        background: none;
                }

                .color-picker-item input[type="color"]:hover {
                        transform: scale(1.1);
                        box-shadow: var(--shadow-medium);
                }

                /* 字体预览增强 */
                #font-preview {
                        background: linear-gradient(135deg, #fafbfc, #f1f5f9);
                        border: 2px solid #e2e8f0;
                        border-radius: 16px;
                        padding: 24px;
                        transition: all 0.3s ease;
                        position: relative;
                        overflow: hidden;
                }

                #font-preview::before {
                        content: '';
                        position: absolute;
                        top: 0;
                        left: 0;
                        right: 0;
                        height: 4px;
                        background: linear-gradient(90deg, var(--theme-color), #6366f1);
                        border-radius: 16px 16px 0 0;
                }

                /* 删除按钮增强 */
                .delete-btn {
                        display: none;
                        position: absolute;
                        top: -8px;
                        right: -8px;
                        width: 28px;
                        height: 28px;
                        background: #ef4444;
                        color: white;
                        border-radius: 50%;
                        cursor: pointer;
                        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        box-shadow: var(--shadow-soft);
                }

                .delete-btn:hover {
                        transform: scale(1.1);
                        background: #dc2626;
                        box-shadow: var(--shadow-medium);
                }

                .edit-mode .delete-btn {
                        display: flex;
                }

                /* 动态主题色应用 */
                .header-action-text {
                        color: var(--theme-color);
                }

                .header-link:hover,
                .header-action-text:hover {
                        color: var(--theme-color-hover);
                }

                .swatch:hover,
                .custom-btn:hover {
                        border-color: var(--theme-color);
                        transform: translateY(-2px);
                        box-shadow: var(--shadow-medium);
                }

                .active-swatch {
                        border-color: var(--theme-color) !important;
                        box-shadow: 0 0 0 3px var(--theme-color-light), var(--shadow-medium);
                        transform: scale(1.05);
                }

                .primary-btn {
                        background: linear-gradient(135deg, var(--theme-color), #6366f1);
                }

                .primary-btn:hover {
                        background: linear-gradient(135deg, var(--theme-color-hover), #5b21b6);
                }

                /* 壁纸模式选择器：将选中项的文字颜色应用为主题色 */
                input[name="wallpaper-mode"].peer:checked + span {
                        color: var(--theme-color) !important;
                }

                /* 外观主题模式：将单选框的选中颜色应用为主题色 */
                input[name="theme-mode"].form-radio {
                        accent-color: var(--theme-color);
                }

                /* 深色模式适配 */
                html.dark .enhanced-card {
                        background: var(--content-bg-color-dark);
                        border-color: var(--border-color-dark);
                }

                html.dark .section-title {
                        color: var(--text-color-primary-dark);
                        border-color: var(--border-color-dark);
                }

                html.dark .mode-selector {
                        background: var(--background-color-dark);
                        border-color: var(--border-color-dark);
                }

                html.dark .mode-selector label {
                        color: var(--text-color-secondary-dark);
                }

                html.dark .mode-selector input:checked + span {
                        background: var(--content-bg-color-dark) !important;
                        color: var(--theme-color) !important;
                }

                html.dark .input-enhanced {
                        background: var(--background-color-dark);
                        border-color: var(--border-color-dark);
                        color: var(--text-color-primary-dark);
                }

                html.dark .input-enhanced:focus {
                        background: var(--content-bg-color-dark);
                }

                html.dark .color-picker-group {
                        background: var(--background-color-dark);
                        border-color: var(--border-color-dark);
                }

                html.dark #font-preview {
                        background: var(--background-color-dark);
                        border-color: var(--border-color-dark);
                        color: var(--text-color-primary-dark);
                }

                /* 深色模式下的按钮兼容性 */
                html.dark .btn-apply,
                html.dark .btn-primary,
                html.dark .btn-enhanced {
                        background: linear-gradient(135deg, var(--theme-color), #6366f1);
                }

                html.dark .btn-secondary,
                html.dark .btn-secondary-enhanced {
                        background: var(--content-bg-color-dark);
                        border-color: var(--border-color-dark);
                        color: var(--text-color-primary-dark);
                }

                html.dark .btn-secondary:hover,
                html.dark .btn-secondary-enhanced:hover {
                        background: var(--hover-bg-color-dark);
                        border-color: var(--theme-color);
                        color: var(--theme-color);
                }

                html.dark .form-input,
                html.dark .input-enhanced {
                        background: var(--background-color-dark);
                        border-color: var(--border-color-dark);
                        color: var(--text-color-primary-dark);
                }

                html.dark .form-input:focus,
                html.dark .input-enhanced:focus {
                        background: var(--content-bg-color-dark);
                        border-color: var(--theme-color);
                }

                /* 兼容性：为可能缺失的原有样式提供后备定义 */
                .btn-apply {
                        background: linear-gradient(135deg, var(--theme-color), #6366f1);
                        color: white;
                        border: none;
                        border-radius: 0 12px 12px 0;
                        padding: 14px 20px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                }

                .btn-apply:hover {
                        background: linear-gradient(135deg, var(--theme-color-hover), #5b21b6);
                        transform: translateY(-1px);
                        box-shadow: var(--shadow-soft);
                }

                .btn-secondary {
                        background: #f8fafc;
                        color: #64748b;
                        border: 2px solid #e2e8f0;
                        border-radius: 12px;
                        padding: 12px 24px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                }

                .btn-secondary:hover {
                        background: white;
                        border-color: var(--theme-color);
                        color: var(--theme-color);
                        box-shadow: var(--shadow-soft);
                }

                .btn-primary {
                        background: linear-gradient(135deg, var(--theme-color), #6366f1);
                        color: white;
                        border: none;
                        border-radius: 12px;
                        padding: 12px 24px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        box-shadow: var(--shadow-soft);
                }

                .btn-primary:hover {
                        background: linear-gradient(135deg, var(--theme-color-hover), #5b21b6);
                        transform: translateY(-2px);
                        box-shadow: var(--shadow-large);
                }

                /* 表单输入框的兼容性样式 */
                .form-input {
                        width: 100%;
                        padding: 12px 16px;
                        border: 2px solid #e2e8f0;
                        border-radius: 8px;
                        background: #fafbfc;
                        transition: all 0.3s ease;
                }

                .form-input:focus {
                        outline: none;
                        border-color: var(--theme-color);
                        background: white;
                        box-shadow: 0 0 0 3px var(--theme-color-light);
                }

                /* 响应式优化 */
                @media (max-width: 640px) {
                        .color-picker-group {
                                grid-template-columns: repeat(3, 1fr);
                                gap: 16px;
                                padding: 16px;
                        }
                        
                        .color-picker-item input[type="color"] {
                                width: 50px;
                                height: 50px;
                        }
                        
                        #wallpaper-preview {
                                height: 160px;
                        }
                        
                        .section-icon {
                                width: 28px;
                                height: 28px;
                        }
                }
        </style>
</head>

<body>

                                                                        </div>
                                                                </div>
                                                                <button id="save-custom-preset" class="w-full btn-enhanced">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="inline mr-2">
                                                                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                                                        </svg>
                                                                        保存为预设
                                                                </button>
                                                        </div>
                                                </div>

                                                <div id="topology-mode-settings" class="hidden space-y-4">
                                                        <div class="bg-purple-50 border border-purple-200 rounded-xl p-4">
                                                                <div class="flex items-start gap-3">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="text-purple-600 flex-shrink-0 mt-0.5">

                                                                </div>
                                                        </div>
                                                        <div id="topology-preset-container" class="grid grid-cols-5 gap-4" data-type="topology"></div>
                                                        <div id="topology-custom-color-maker" class="hidden space-y-4">
                                                                <div class="color-picker-group">
                                                                        <div class="color-picker-item">
                                                                                <label>背景色</label>
                                                                                <input type="color" id="topology-color1" value="#000000">
                                                                        </div>
                                                                        <div class="color-picker-item">
                                                                                <label>线条色</label>
                                                                                <input type="color" id="topology-color2" value="#ffffff">
                                                                        </div>
                                                                        <div class="color-picker-item">
                                                                                <label>主题色</label>
                                                                                <input type="color" id="topology-theme-color-picker" value="#ffffff">

                                                                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                                                        </svg>
                                                                        保存为预设
                                                                </button>
                                                        </div>
                                                </div>
                                </section>

                                                        </svg>
                                                </div>

                                                                <input type="radio" name="theme-mode" value="light" class="sr-only peer">
                                                                <span class="block">

                                                                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />

                                                                        浅色

                                                        </label>

                                                                        深色
                                                                </span>
                                                        </label>
                                                        <label>
                                                                <input type="radio" name="theme-mode" value="auto" class="sr-only peer">

                                                                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                                                        </svg>
                                                                        自动
                                                                </span>
                                                        </label>
                                                </div>
                                        </div>
                                </section>

                                <section class="enhanced-card p-6">
                                        <div class="section-title">

                                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                                <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                        </svg>
                                                </div>
                                                <span>字体定制</span>
                                        </div>
                                        <div class="space-y-6">
                                                <div>
                                                        <label for="font-url-input" class="block text-sm font-medium text-gray-700 mb-2">字体文件 URL</label>
                                                        <p class="text-xs text-gray-500 mb-3">支持 .ttf, .otf, .woff 格式的字体文件</p>
                                                        <input type="url" id="font-url-input" class="input-enhanced" placeholder="https://example.com/font.ttf">
                                                </div>
                                                <div>
                                                        <label class="block text-sm font-medium text-gray-700 mb-3">实时预览</label>
                                                        <div id="font-preview">
                                                                <p class="text-xl font-semibold mb-3">你好世界 Hello World</p>
                                                                <p class="text-base text-gray-600">这是字体预览效果，包含数字 12345 和符号 !@#$%。</p>
                                                                <p class="text-sm text-gray-500 mt-2">The quick brown fox jumps over the lazy dog.</p>
                                                        </div>
                                                </div>
                                                <button id="reset-font-btn" class="w-full btn-secondary-enhanced">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="inline mr-2">
                                                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                                        </svg>
                                                        恢复默认字体
                                                </button>
                                        </div>
                                </section>
                        </div>
                </main>

                                class="flex-grow p-4 overflow-y-auto grid grid-cols-3 sm:grid-cols-4 gap-2">
                        </div>
                        <div class="p-2 border-t text-right">
                                <button id="cancel-album-picker"
                                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">关闭</button>

                </div>
